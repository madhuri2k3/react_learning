<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occurrences</title>
</head>
<body>
    <ul id="result"></ul>

    <script>
        var arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        function countOccurrences(arr) {
            var counts = {};

            arr.forEach(function(element) {//loop through the array
                if (counts[element] !== undefined) {
                    counts[element]++;
                } else {
                    counts[element] = 1;
                }
            });

            return counts;
        }

        var occurrences = countOccurrences(arr1);
        var resultElement = document.getElementById('result');

        for (var key in occurrences) {//to display the count
            var listItem = document.createElement('li');
            listItem.textContent = key + ' appears ' + occurrences[key] + ' times';
            resultElement.appendChild(listItem);
        }
    </script>
</body>
</html>
